version: 2

jobs:
    'python-2.7': &test-template
        docker:
            - image: circleci/python:2.7-stretch-node-browsers
              environment:
                  PYTHON_VERSION: py27

        steps:
            - checkout

            - run:
                  name: Write job name
                  command: echo $CIRCLE_JOB > circlejob.txt

            - run:
                  name: Install dependencies
                  command: |
                      sudo pip install virtualenv --upgrade
                      python -m venv || virtualenv venv
                      . venv/bin/activate
                      pip install -r dev-requirements.txt
                      npm install --ignore-scripts

            - run:
                name: Install dependencies (dash)
                command: |
                    git clone git@github.com:plotly/dash.git
                    git clone git@github.com:plotly/dash-renderer.git
                    git clone git@github.com:plotly/dash-html-components.git
                    git clone git@github.com:plotly/dash-table.git
                    . venv/bin/activate
                    pip install -e ./dash --quiet
                    cd dash-renderer && npm install --ignore-scripts && npm run build && cd ..
                    cd dash-core-components && npm install --ignore-scripts && npm run build && cd ..
                    cd dash-html-components && npm install --ignore-scripts && npm run build && cd ..
                    pip uninstall dash-renderer dash-html-components dash-table -y
                    pip install -e ./dash-renderer --quiet
                    pip install -e ./dash-html-components --quiet
                    pip install -e ./dash-table --quiet

            - run:
                  name: Build
                  command: |
                      . venv/bin/activate
                      npm run build
                      pip uninstall dash-core-components -y
                      pip install -e . --quiet
                      pip list | grep dash

            - run:
                  name: Run tests
                  command: |
                      . venv/bin/activate
                      python --version
                      npm run test

    'python-3.6':
        <<: *test-template
        docker:
            - image: circleci/python:3.6-stretch-node-browsers
              environment:
                  PYTHON_VERSION: py36
                  PERCY_ENABLE: 0

    'python-3.7':
        <<: *test-template
        docker:
            - image: circleci/python:3.7-stretch-node-browsers
              environment:
                  PYTHON_VERSION: py37
                  PERCY_ENABLE: 0

workflows:
    version: 2
    build:
        jobs:
            - 'python-2.7'
            - 'python-3.6'
            - 'python-3.7'
