version: 2

jobs:
    'python-2.7': &test-template
        docker:
            - image: circleci/python:2.7-stretch-node-browsers
              environment:
                  PYTHON_VERSION: py27

        steps:
            - checkout

            - run:
                  name: Create virtual env
                  command: python -m venv || virtualenv venv

            - run:
                  name: Write job name
                  command: echo $CIRCLE_JOB > circlejob.txt

            - restore_cache:
                  key: deps1-{{ .Branch }}-{{ checksum "dev-requirements.txt" }}-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}-{{ checksum ".circleci/config.yml" }}-{{ checksum "circlejob.txt" }}

            - run:
                  name: Install dependencies
                  command: |
                      sudo pip install virtualenv --upgrade
                      . venv/bin/activate
                      pip install -r dev-requirements.txt
                      npm install --ignore-scripts

            - save_cache:
                  key: deps1-{{ .Branch }}-{{ checksum "dev-requirements.txt" }}-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}-{{ checksum ".circleci/config.yml" }}-{{ checksum "circlejob.txt" }}
                  paths:
                      - 'venv'
                      - 'node_modules'

            - run:
                  name: prettier --list-different
                  command: npm run format:test

            - run:
                  name: npm run lint
                  command: npm run lint

            - run:
                  name: python run lint
                  command: |
                      . venv/bin/activate
                      flake8 --ignore=E501,F401,F841,F811 test

            - run:
                  name: Build
                  command: |
                      . venv/bin/activate
                      npm run build:js
                      npm run build:py

            - run:
                  name: Run tests
                  command: |
                      . venv/bin/activate
                      python --version
                      npm run test-unit
                      python -m unittest test.test_integration
                      python -m unittest test.test_dash_import

    'python-3.6':
        <<: *test-template
        docker:
            - image: circleci/python:3.6-stretch-node-browsers
              environment:
                  PYTHON_VERSION: py36
                  PERCY_ENABLE: 0

    'python-3.7':
        <<: *test-template
        docker:
            - image: circleci/python:3.7-stretch-node-browsers
              environment:
                  PYTHON_VERSION: py37
                  PERCY_ENABLE: 0

workflows:
    version: 2
    build:
        jobs:
            - 'python-2.7'
            - 'python-3.6'
            - 'python-3.7'
