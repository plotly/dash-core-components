[tox]
envlist = py27

[testenv]
deps = -rdev-requirements.txt
# Variables for chrome and selenium
# See https://bugs.launchpad.net/horizon/+bug/1684321
passenv =
  HOME
  DISPLAY
  PERCY_TOKEN
  PERCY_PROJECT

[testenv:py27]
basepython={env:TOX_PYTHON_27}
commands =
    python --version
    python -m unittest test.test_integration
