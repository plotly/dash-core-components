machine:
    node:
        version: 6.9.2
    post:
        - pyenv global 2.7.10 3.3.6 3.4.4 3.5.3
    environment:
        TOX_PYTHON_27: python2.7
        TOX_PYTHON_33: python3.3
        TOX_PYTHON_34: python3.4
        TOX_PYTHON_35: python3.5

dependencies:
    pre:
        - npm install -g eslint
        - pip install tox
        - pip install -r dev-requirements.txt
        - npm install
        - node_modules/.bin/builder run build-dist
        - node_modules/.bin/builder run copy-lib

test:
    override:
        - tox
        - npm run test
